<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>


    </style>;
</head>
<body>


    <div class="meet_aria">

        <div id="main_screen" class="screen">
            <video autoplay id="screen-01" src=""></video>
            <div  class="">
                <video class="screen-02" autoplay src="" id="screen-02"></video>
            </div>

            <div class="controls">
                <button id="cam_btn" class="meet_btn active" ><i class="fa fa-video-camera" aria-hidden="true"></i></i></button>
                <button id="audio_btn" class="meet_btn active"><i class="fa fa-microphone" aria-hidden="true"></i></i></i></button> 
                <button id="screen_btn" class="meet_btn " ><i class="fa fa-desktop" aria-hidden="true"></i></button> 
                <button id="call_btn" class="meet_btn "><i class="fa fa-phone" aria-hidden="true"></i></button>
                <button id="menu_btn" class="meet_btn "><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
